<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitClub</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/8e8af374f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <h3 class="nav-title"><i>FitClub</i></h3>
            <i class="fa-solid fa-bars menu-bars"></i>
            <div class="nav-links">
                <button class="home-btn">
                    <a href="">Home</a>
                </button>
                <a href="">Service</a>
                <a href="">Contact</a>
                <a href="">About</a>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-description">
                <h1 class="banner-title">Get body in <span class="shape-span">shape</span> & stay healthy</h1>
                <p class="banner-text">A huge selection of health and fitness content, healthy recipes and
                    transformation
                    stories to help you get fit and stay fit!</p>
                <div class="banner-btn">
                    <button class="banner-join-btn">Join Club Now!</button>
                    <button class="banner-join-btn banner-join-btn-mobile">Join Now!</button>
                    <button class="banner-download-btn">Download App</button>
                </div>
            </div>
            <div class="banner-visual-content">
                <img src="./assets/Image1.png" alt="a person doing workout" class="banner-image">
                <div class="rectangle-container">
                    <button class="banner-rectangle1">
                        <div class="circle"></div>
                        <div class="tutorial">
                            <h4 class="tutorial-title">350+</h4>
                            <p class="tutorial-text">Video Tutorials</p>
                        </div>
                    </button>
                    <button class="banner-rectangle2">
                        <h4 class="workout-title">500+</h4>
                        <p class="workout-text">Free Workout Videos</p>
                    </button>
                </div>
            </div>
        </div>
    </header>
